<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<h1>{{book_key.title}}</h1>
<p>{{book_key.description}}</p>
<img src="{{book_key.image.url}}" alt="net">
<p>{{book_key.genre}}</p>
<iframe src="{{book_key.video}}" frameborder="0"></iframe>
<p>{{book_key.cost}}</p>
<p>{{book_key.created_date}}</p>

<table border="2">
    <tr>
        <th>Created Date</th> <th>Review</th> <th>Grade</th>
    </tr>
    {% for i in book_key.review_object.all %}
    <tr>
        <td>{{i.created_at}}</td> <td>{{i.text_review}}</td> <td>{{i.rate_stars}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
