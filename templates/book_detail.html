<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<button><a href="/book_list/{{object.id}}/update/">Изменить</a></button>
<button><a href="/book_list/{{object.id}}/delete/">Удалить</a></button>
<h1>{{object.title}}</h1>
<p>{{object.description}}</p>
<img src="{{object.image.url}}" alt="net">
<p>{{object.genre}}</p>
<iframe src="{{object.video}}" frameborder="0"></iframe>
<p>{{object.cost}}</p>
<p>{{object.created_date}}</p>

<table border="2">
    <tr>
        <th>Created Date</th> <th>Review</th> <th>Grade</th>
    </tr>
    {% for i in object.review_object.all %}
    <tr>
        <td>{{i.created_at}}</td> <td>{{i.text_review}}</td> <td>{{i.rate_stars}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
